exec binds

// Primary Attack
	alias "+primatck" "+attack"
	alias "-primatck" "-attack"

// Secondary Attack 
	alias "+secatack" "+attack2"
	alias "-secatack" "-attack2"

// Melee Weapon 
	alias "+melwep" "slot3;+attack"
	alias "-melwep" "-attack"
	
// Regular Jump (Crouchjumping messes with some sticky jumps)
	alias "+normjump" "+jump"
	alias "-normjump" "-jump"
	

