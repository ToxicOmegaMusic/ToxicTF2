exec binds
// Regular Jump (Crouchjumping messes with some rocket jumps)
	alias "+normjump" "+jump"
	alias "-normjump" "-jump
	
// Melee Weapon 
	alias "+melwep" "slot3; +attack; spec_next"
	alias "-melwep" "-attack"
	
// Feel free to change the keys these are bound to!
	bind "mwheelup" "slot1"
	bind "mwheeldown" "slot2"
	bind "mouse4" "+melwep"
	bind "mouse5" "+normjump"