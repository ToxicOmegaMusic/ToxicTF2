exec binds
// Regular Jump (Crouchjumping messes with some rocket jumps)
	alias "+normjump" "+jump"
	alias "-normjump" "-jump"
	
// Quick Melee
	alias "+melwep" "slot3; +attack"
	alias "-melwep" "lastinv; -attack"
	
// Mode Stuff
	alias "+mode1" "slot2"
	alias "-mode1" "bind "mwheelup" "+mode2"; "bind "mwheeldown" "+mode4"
	alias "+mode2" "slot1"
	alias "-mode2" "bind "mwheelup" "+mode1"; "bind "mwheeldown" "+mode4"
	
	alias "+mode3" "slot2"
	alias "-mode3" "bind "mwheeldown" "+mode4"; "bind "mwheelup" "+mode2"
	alias "+mode4" "slot3"
	alias "-mode4" "bind "mwheeldown" "+mode3"; "bind "mwheelup" "+mode2"

// Feel free to change the keys these are bound to! 
	//bind "mwheelup" "+mode1" 
	//bind "mwheeldown" "+mode4" 
	bind "mouse4" "+melwep"
	bind "mouse5" "+normjump"
	