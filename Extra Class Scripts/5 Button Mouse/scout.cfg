exec binds

// Primary Weapon
	alias "+primwep" "slot1; +attack; spec_next"
	alias "-primwep" "-attack"

// Secondary Weapon 
	alias "+secwep" "slot2; +attack; spec_prev"
	alias "-secwep" "-attack"

// Melee Weapon 
	alias "+melwep" "slot3; +attack; spec_next"
	alias "-melwep" "-attack"
	
// Activate Secondary Attack (Sandman/soda popper)
	alias "+altfire" "+attack2"
	alias "-altfire" "-attack2"
	
// Milk (Switches to milk, throws, switches to scattergun)
	alias "+milk" "slot2; +attack"
	alias "-milk" "slot1; -attack"
	
// Mode Stuff
	alias "mode1" "bind "mouse1" "+primwep""
	alias "mode2" "bind "mouse1" "+melwep""

// Feel free to change the keys these are bound to!
	bind "mouse1" "+primwep"
	bind "mouse2" "+secwep; mode1"
	bind "mouse4" "+altfire"
	bind "mouse5" "+milk"
	bind "mwheelup" "mode1; slot1"
	bind "mwheeldown" "mode2; slot3"
	bind "1" "mode1; slot1"
	bind "2" "mode1; slot2"
	bind "3" "mode2; slot3"