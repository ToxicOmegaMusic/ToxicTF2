exec binds

// Primary Weapon
	alias "+primwep" "slot1; +attack; spec_next"
	alias "-primwep" "-attack"

// Secondary Weapon 
	alias "+secwep" "slot2; +attack2; spec_prev"
	alias "-secwep" "-attack2"

// Melee Weapon 
	alias "+melwep" "slot3; +attack; spec_next"
	alias "-melwep" "-attack"
	
// Fast Build Sentry (Hold mouse4 to quickly build a sentry)
	alias +sentry "destroy 2 0; build 2 0"
	alias -sentry "lastinv"
	
// Fast Build Dispenser
	alias +dispenser "destroy 0 0; build 0 0"
	alias -dispenser "lastinv"
	
// Mode Stuff
	alias "mode1" "bind "mouse2" "+secwep; mode2""
	alias "mode2" "bind "mouse2" "+attack2; spec_prev""

// Feel free to change the keys these are bound to!

	bind "mouse1" "+attack; spec_next"
	bind "mouse2" "+secwep; mode2"	
	bind "mouse4" "+sentry"
	bind "mouse5" "+dispenser" 
	bind "mwheelup" "mode1; slot1"
	bind "mwheeldown" "mode1; slot3"
	bind "R" "+attack2; spec_prev"