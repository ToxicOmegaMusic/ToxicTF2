exec binds

// Fast Build Sentry (Hold mouse4 to quickly build a sentry)
	alias "+sentry" "destroy 2 0; build 2 0;"
	alias "-sentry" "mode3;"
	
// Fast Build Dispenser
	alias "+dispenser" "destroy 0 0; build 0 0";
	alias "-dispenser" "mode3;"
	
// Mode Stuff
	alias "mode1" "slot1; bind "mwheelup" "mode3"; bind "mwheeldown" "mode2";"
	alias "mode2" "slot2; bind "mwheelup" "mode1"; bind "mwheeldown" "mode3";"
	alias "mode3" "slot3; bind "mwheelup" "mode2"; bind "mwheeldown" "mode1";"

// Feel free to change the keys these are bound to!
	bind "1" "mode1;"
	bind "2" "mode2;"
	bind "3" "mode3;"
	bind "mouse4" "+sentry;"
	bind "mouse5" "+dispenser;" 
	bind "mwheelup" "mode3;"
	bind "mwheeldown" "mode2;"