exec binds

// Primary Weapon
	alias "+primwep" "slot1;+attack; spec_next"
	alias "-primwep" "-attack"

// Secondary Weapon 
	alias "+secwep" "slot2; +attack"
	alias "-secwep" "-attack"

// Melee Weapon 
	alias "+melwep" "slot3;+attack"
	alias "-melwep" "-attack"
	
// Activate Secondary Attack (Ensures you have secondary out, detonates)
	alias "+altfire" "slot2; +attack2"
	alias "-altfire" "-attack2"
	
// Airblast (Switches to flamethrower, airblasts - NOT USED)
	alias "+airblast" "slot1;+attack2; spec_prev"
	alias "-airblast" "-attack2"

// Feel free to change the keys these are bound to!
	bind "mouse1" "+primwep"
	bind "mouse2" "+attack2" 
	bind "mouse5" "+melwep"
	bind "mouse4" "+secwep"
	bind "mouse3" "+altfire"