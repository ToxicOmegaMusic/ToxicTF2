exec binds

// Left click to rockets, Right click to shotgun, Middle click to melee
// Mouse5 to charge comangler, Mouse4 to do a normal non crouch-jump

// Primary Weapon
	alias "+primwep" "slot1;+attack;spec_next"
	alias "-primwep" "-attack"

// Secondary Weapon 
	alias "+secwep" "slot2;+attack;spec_prev"
	alias "-secwep" "-attack"

// Melee Weapon 
	alias "+melwep" "slot3;+attack"
	alias "-melwep" "-attack"
	
// Activate Secondary Attack (Cowmangler)
	alias "+altfire" "+attack2"
	alias "-altfire" "-attack2"
	
// Regular Jump (Crouchjumping messes with some rocket jumps)
	alias "+normjump" "+jump"
	alias "-normjump" "-jump"

// Feel free to change the keys these are bound to!
	bind "mouse1" "+primwep"
	bind "mouse2" "+secwep"
	bind "mouse3" "+melwep"
	bind "mouse4" "+normjump"
	bind "mouse5" "+altfire"

	cl_hud_playerclass_use_playermodel 0