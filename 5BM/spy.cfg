exec binds

// Primary Attack
	alias "+primatck" "+attack;spec_next"
	alias "-primatck" "-attack"

// Secondary Attack
	alias "+secatack" "+attack2;spec_prev"
	alias "-secatack" "-attack2"

// Sapper
	alias "+sapper" "slot2;+attack"
	alias "-sapper" "lastinv;-attack"
	
// Quick Disguises
	alias "checkmedigun" "slot2; disguise 5 -1"
	alias "friendlyscout" "disguise 1 -2"
	alias "enemyscout" "disguise 1 -1"
	alias "undisguise" "disguise 8 -2"

// Random Disguises
	alias "randscout" "disguise 1 -1; bind "t" "randmedic""
	alias "randmedic" "disguise 5 -1; bind "t" "randsniper""
	alias "randsniper" "disguise 2 -1; bind "t" "randpyro""
	alias "randpyro" "disguise 7 -1; bind "t" "randengie""
	alias "randengie" "disguise 9 -1; bind "t" "randspy""
	alias "randspy" "disguise 8 -1; bind "t" "randscout""

// Feel free to change the keys these are bound to!
	bind "mouse1" "+primatck"
	bind "mouse2" "+secatack"
	bind "mouse5" "+sapper"
	bind "mwheelup" "slot1"
	bind "mwheeldown" "slot3"
	bind "r" "+reload"
	bind "mouse3" "undisguise"
	bind "b" "lastdisguise"
	bind "5" "checkmedigun"
	bind "6" "friendlyscout"
	bind "t" "impulse 201; randscout"
	bind "mouse4" "slot4"
	
	cl_hud_playerclass_use_playermodel 1