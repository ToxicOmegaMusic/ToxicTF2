exec binds

// Primary Weapon
	alias "+primwep" "slot1;+attack;spec_next"
	alias "-primwep" "-attack"

// Secondary Weapon 
	alias "+secwep" "slot2;+attack"
	alias "-secwep" "-attack"

// Melee Weapon 
	alias "+melwep" "slot3;+attack"
	alias "-melwep" "-attack"
	
// Feel free to change the keys these are bound to!
	bind "mouse1" "+primwep"
	bind "mouse4" "+secwep"
	bind "mouse5" "+melwep"

cl_hud_playerclass_use_playermodel 0